# Grafana 仪表板配置
apiVersion: 1

# 仪表板提供者
providers:
  # 默认仪表板目录
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

  # Ryan Mall 应用仪表板
  - name: 'ryan-mall'
    orgId: 1
    folder: 'Ryan Mall'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/ryan-mall

  # 基础设施仪表板
  - name: 'infrastructure'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure

  # 数据库仪表板
  - name: 'databases'
    orgId: 1
    folder: 'Databases'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/databases

  # 容器仪表板
  - name: 'containers'
    orgId: 1
    folder: 'Containers'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/containers
